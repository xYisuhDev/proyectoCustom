<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stargames | Sign Up</title>
  <link rel="shortcut icon" href="icon.ico" />
  <link rel="stylesheet" href="../src/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="bg-gray-800 text-white p-4 top-0 left-0 right-0 z-50">
      <div class="intro container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img src="/logo.png" alt="Stargames Logo" class="h-10 mr-4">
          <h1 class="text-2xl font-bold">STARGAMES</h1>
        </div>

        <div class="hidden md:flex space-x-6 items-center">
          <a href="/" class="hover:text-purple-300 transition">Home</a>
          <a href="/web/reviews" class="hover:text-purple-300 transition">Reviews</a>
          <a href="/web/about" class="hover:text-purple-300 transition">About</a>
          <a href="/web/login"
            class="transition ring-2 ring-white rounded-lg px-1.5 py-2 font-bold bg-purple-400 text-gray-800 hover:text-black">Log
            In</a>
        </div>
  </header>
  <main id="main" class="flex font-poppins items-center justify-center dark:bg-gray-900 h-dvh">
    <div id="divForm" class="grid gap-8">
      <div id="back-div" class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-[26px] m-4 ">
        <div
          class="border-[20px] border-transparent rounded-[20px] dark:bg-gray-900 bg-white shadow-lg xl:p-10 2xl:p-10 lg:p-10 md:p-10 sm:p-2 m-2">
          <h1 class="pt-8 pb-6 font-bold text-5xl dark:text-white text-center cursor-default">
            Sign Up
          </h1>
          <form id="signUpForm" method="post" class="space-y-4">
            <div>
              <label for="email" class="mb-2 dark:text-white text-lg">Email</label>
              <input id="email"
                class="border dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 p-3 shadow-md placeholder:text-base border-gray-300 rounded-lg w-full focus:scale-105 ease-in-out duration-300"
                type="email" placeholder="Email" required />
            </div>
            <div>
              <label for="password" class="mb-2 dark:text-white text-lg">Password</label>
              <input id="password"
                class="border dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 p-3 mb-2 shadow-md placeholder:text-base border-gray-300 rounded-lg w-full focus:scale-105 ease-in-out duration-300"
                type="password" placeholder="Password" required />
            </div>
            <button
              class="bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg mt-6 p-2 text-white rounded-lg w-full hover:scale-105 hover:from-purple-500 hover:to-blue-500 transition duration-300 ease-in-out hover:cursor-pointer"
              type="submit">
              SIGN UP
            </button>
          </form>
          <div class="flex flex-col mt-4 items-center justify-center text-sm">
            <h3>
              <span class="cursor-default dark:text-gray-300">Have an account?</span>
              <a class="group text-blue-400 transition-all duration-100 ease-in-out" href="/web/login">
                <span
                  class="bg-left-bottom ml-1 bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                  Log In
                </span>
              </a>
            </h3>
          </div>

          <!-- Third Party Authentication Options -->
          <div id="third-party-auth" class="flex items-center justify-center mt-5 flex-wrap">
            <button href="#"
              class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1 hover:cursor-pointer">
              <img class="max-w-[25px]" src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/" alt="Google" />
            </button>
            <button href="#"
              class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1 hover:cursor-pointer">
              <img class="max-w-[25px]" src="https://ucarecdn.com/95eebb9c-85cf-4d12-942f-3c40d7044dc6/"
                alt="Linkedin" />
            </button>
            <button href="#"
              class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1 hover:cursor-pointer">
              <img class="max-w-[25px] filter dark:invert"
                src="https://ucarecdn.com/be5b0ffd-85e8-4639-83a6-5162dfa15a16/" alt="Github" />
            </button>
            <button href="#"
              class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1 hover:cursor-pointer">
              <img class="max-w-[25px]" src="https://ucarecdn.com/6f56c0f1-c9c0-4d72-b44d-51a79ff38ea9/"
                alt="Facebook" />
            </button>
            <button href="#"
              class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1 hover:cursor-pointer">
              <img class="max-w-[25px] dark:gray-100" src="https://ucarecdn.com/82d7ca0a-c380-44c4-ba24-658723e2ab07/"
                alt="twitter" />
            </button>

            <button href="#"
              class="hover:scale-105 ease-in-out duration-300 shadow-lg p-2 rounded-lg m-1 hover:cursor-pointer">
              <img class="max-w-[25px]" src="https://ucarecdn.com/3277d952-8e21-4aad-a2b7-d484dad531fb/" alt="apple" />
            </button>
          </div>
          <div class="text-gray-500 flex text-center flex-col mt-4 items-center text-sm">
            <p class="cursor-default">
              By signing in, you agree to our
              <a class="group text-blue-400 transition-all duration-100 ease-in-out" href="#">
                <span
                  class="cursor-pointer bg-left-bottom bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                  Terms
                </span>
              </a>
              and
              <a class="group text-blue-400 transition-all duration-100 ease-in-out" href="#">
                <span
                  class="cursor-pointer bg-left-bottom bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                  Privacy Policy
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/src/js/users.js"></script>
</body>

</html>
