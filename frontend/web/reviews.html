<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stargames</title>
  <link rel="shortcut icon" href="/icon.ico">
</head>

<body>
  <header>
    <nav class="bg-gray-800 text-white p-4 top-0 left-0 right-0 z-50">
      <div class="intro container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img src="/logo.png" alt="Stargames Logo" class="h-10 mr-4">
          <h1 class="text-2xl font-bold">STARGAMES</h1>
        </div>

        <div class="hidden md:flex space-x-6 p-2 items-center">
          <a href="/" class="hover:text-purple-300 transition">Home</a>
          <a href="/web/reviews" class="hover:text-purple-300 transition">Reviews</a>
          <a href="/web/about" class="hover:text-purple-300 transition">About</a>
          <a href="/web/login"
            class="transition ring-2 ring-white rounded-lg px-1.5 py-2 font-bold bg-purple-400 text-gray-800 hover:text-black">Log
            In</a>
        </div>
  </header>
  <main class="flex pt-7 bg-gray-900">
    <!-- FILTROS -->
    <div class="w-70 mt-20">
      <section class="w-80 m-7">
        <p class="text-white font-semibold text-2xl pb-5">Filtrar por: </p>
        <form class="text-white border-t w-50 pt-5 backgroundblur" id="filter">
          <select name="genre" id="genre">
            <option value="game" class="text-black">GAME</option>
            <option value="loot" class="text-black">DLC</option>
          </select>
        </form>
      </section>
    </div>

    <!-- JUEGOS -->
    <div>
      <section class="flex flex-col items-center h-screen text-center z-10 relative">
        <h1 class="text-2xl font-bold text-white background-blur">
          Search for reviews
        </h1>
        <form class="mt-4" id="search-form">
          <input type="text" placeholder="Search game title..." id="search"
            class="w-125 px-4 py-2 border border-gray-300 rounded bg-gray-200 ring" />
          <button type="submit" class="bg-purple-500 text-white px-4 py-2.5 rounded hover:bg-purple-700 cursor-pointer">
            Search
          </button>
        </form>
        <div id="games-container"
          class="game-container flex flex-wrap m-5 gap-20 sm:gap-5 sm:m-5 p-1 h-5/6 size-fit justify-between text-white overflow-auto">
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-6">
    <div class="intro container mx-auto px-4 text-md">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <img src="/public/logo.png" alt="Stargames Logo" class="h-15">
          <p class="mt-2 text-lg font-bold">EXPRESS YOUR GAMING THOUGHTS</p>
        </div>

        <div class="grid grid-cols-2 gap-8">
          <div>
            <h3 class="text-lg font-semibold mb-2">Links</h3>
            <ul class="space-y-2 text-sm">
              <li><a href="/" class="hover:text-purple-300 transition">Home</a></li>
              <li><a href="/reviews" class="hover:text-purple-300 transition">Reviews</a></li>
              <li><a href="/about" class="hover:text-purple-300 transition">About</a></li>
            </ul>
          </div>

          <div>
            <h3 class="text-lg font-semibold mb-2">Legal</h3>
            <ul class="space-y-2 text-sm">
              <li><a href="#" class="hover:text-purple-300 transition">Privacy Policy</a></li>
              <li><a href="#" class="hover:text-purple-300 transition">Terms of Service</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="border-t mt-4 p-6 border-gray-800 text-center">
        <p>&copy; 2025 Stargames. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script type="module" src="../index.js"></script>
</body>

</html>
