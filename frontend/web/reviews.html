<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stargames</title>
    <script type="module" src="../index.js"></script>
  </head>
  <body>
    <header
      class="flex items-center justify-between p-4 bg-blue-950 text-white fixed left-0 right-0 z-2"
    >
      <img src="../public/logo.png" alt="Stargames Logo" class="h-25" />
      <h1
        class="absolute inset-0 flex items-center justify-center text-5xl font-black pointer-events-none"
      >
        Stargames
      </h1>
      <nav class="px-6 py-4 flex items-center justify-between space-x-4">
        <ul class="flex space-x-4 text-lg font-semibold">
          <li><a href="../web/index.html">Home</a></li>
          <li><a href="../web/reviews.html">Reviews</a></li>
          <li><a href="../web/about.html">About</a></li>
          <li><a href="../web/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="pt-44 background-image mb-10">
      <section
        class="flex flex-col items-center h-screen text-center z-10 relative"
      >
        <h1 class="text-3xl font-bold text-white background-blur">
          Search for reviews
        </h1>
        <form class="mt-4" id="search-form">
          <input
            type="text"
            placeholder="Search game title..."
            id="search"
            class="w-125 px-4 py-2 border border-gray-300 rounded bg-gray-200 ring"
            required
          />
          <button
            type="submit"
            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700"
          >
            Search
          </button>
        </form>
        <div
          id="games-container"
          class="game-container flex flex-wrap m-5 gap-20 sm:m-5 text-white"
        ></div>
      </section>
    </main>

    <footer
      class="bg-blue-950 text-white py-4 text-center fixed bottom-0 left-0 right-0"
    >
      <p>&copy; 2025 Stargames. All rights reserved.</p>
    </footer>
  </body>
</html>
